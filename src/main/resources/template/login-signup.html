<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  
  <div class="container">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signin-pass" class="label">Password</label>
            <div class="input-container">
              <input id="signin-pass" type="password" class="input">
              <button id="show-hide-pass-signin" class="eye">eye</button>
            </div>
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign In">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="#forgot">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <div class="group">
            <label for="user" class="label">Username</label>
            <input id="user" type="text" class="input">
          </div>
          <div class="group">
            <label for="signup-pass" class="label">Password</label>
            <div class="input-container">
              <input id="signup-pass" type="password" class="input">
              <button id="show-hide-pass-signup" class="eye">eye</button>
            </div>
          </div>
          <div class="group">
            <label for="signup-checkpass" class="label">Repeat Password</label>
            <div class="input-container">
              <input id="signup-checkpass" type="password" class="input">
              <button id="show-hide-checkpass-signup" class="eye">eye</button>
            </div>
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input">
          </div>
          <div class="group">
            <input type="submit" class="button" value="Sign Up">
          </div>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to toggle password visibility
    function togglePasswordVisibility(passwordInput, show) {
      passwordInput.type = show ? 'text' : 'password';
    }

    // Event listeners for Sign In password
    const signinPassInput = document.getElementById('signin-pass');
    const showHidePassSigninBtn = document.getElementById('show-hide-pass-signin');
    showHidePassSigninBtn.addEventListener('mouseover', () => togglePasswordVisibility(signinPassInput, true));
    showHidePassSigninBtn.addEventListener('mouseout', () => togglePasswordVisibility(signinPassInput, false));

    // Event listeners for Sign Up password
    const signupPassInput = document.getElementById('signup-pass');
    const showHidePassSignupBtn = document.getElementById('show-hide-pass-signup');
    showHidePassSignupBtn.addEventListener('mouseover', () => togglePasswordVisibility(signupPassInput, true));
    showHidePassSignupBtn.addEventListener('mouseout', () => togglePasswordVisibility(signupPassInput, false));

    // Event listeners for Sign Up check password
    const signupCheckPassInput = document.getElementById('signup-checkpass');
    const showHideCheckPassSignupBtn = document.getElementById('show-hide-checkpass-signup');
    showHideCheckPassSignupBtn.addEventListener('mouseover', () => togglePasswordVisibility(signupCheckPassInput, true));
    showHideCheckPassSignupBtn.addEventListener('mouseout', () => togglePasswordVisibility(signupCheckPassInput, false));
  </script>
</body>
</html>
