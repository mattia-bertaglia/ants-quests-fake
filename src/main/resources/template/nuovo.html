<body>
    <!-- navbar top -->
    <div class="container">
        <div class="navbar-top">
            <div class="social-link">
                <i><img src="/src/main/resources/static/image/twitter.png" alt="" width="30px"></i>

                <i><img src="/src/main/resources/static/image/shopping-cart.png" alt="" width="25px"></i>
            </div>
        </div>
    </div>
    <!-- navbar top -->

    <!-- main content -->
    <div class="main-content">
        <nav class="navbar navbar-expand-md" id="navbar-color">
            <div class="container">
                <!-- Toggler/collapsibe Button -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

                <!-- Navbar links -->
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/findAllProdotti">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Brands</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <hr><br>
        <h4>Aggiungi Prodotto</h4>
        <!-- <p> paragrafo -->
        <form action="/new_prodotto">
            <input type="text" name="nome" placeholder="Inserisci nome prodotto">
            <input type="text" name="tipo" placeholder="Inserisci tipo prodotto">
            <input type="number" name="prezzo" placeholder="Inserisci prezzo prodotto">
            <input type="text" name="quantita" placeholder="Inserisci quantitÃ  prodotto">
            <br>
            <!--ALTRO METODO BOTTONE <input type="submit" value="Inserisci"> -->
            <button class="navbar-toggler">Inserisci</button>
            <br>
            <input class="navbar-toggler" type="reset" value="Pulisci">
        </form>
        <br>
        <hr><br>

        <div>
            <h4>Nuovo Cliente</h4>

            <form action="/new_cliente">
                <input type="text" name="nome" placeholder="Inserisci nome Cliente">
                <input type="text" name="cognome" placeholder="Inserisci cognome Cliente">
                <input type="text" name="email" placeholder="Inserisci email Cliente">
                <input type="text" name="password" placeholder="Inserisci password Cliente">
                <input type="text" name="indirizzo" placeholder="Inserisci indirizzo Cliente">

                <label for="nascita">data di nascita</label>
                <input type="date" id="nascita" name="nascita">

                <button class="navbar-toggler">Inserisci</button>
                <input class="navbar-toggler" type="reset" value="Pulisci">
            </form>
        </div>

        <br>
        <hr><br>

        <div>
            <h4>Lista Clienti</h4>

            <ul th:each="cli : ${listaClienti}">
                <li th:text="${cli.toString}"></li>
            </ul>
        </div>

                <i class="bx bxl-google"></i>
